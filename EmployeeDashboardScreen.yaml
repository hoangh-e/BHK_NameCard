Screens:
  EmployeeDashboardScreen:
    Properties:
      Fill: =Colors.BackgroundLight
      OnVisible: |
        =// Load SharePoint data first - prioritize over demo data
        Set(varLoadingRequests, true);
        
        // Try to load from SharePoint NamecardRequest_1 table
        IfError(
          ClearCollect(colNameCardRequests, 
            Filter(NamecardRequest_1, 
              userID = varCurrentEmployee.userID
            )
          ),
          // Fallback to demo data if SharePoint unavailable
          ClearCollect(colNameCardRequests,
            {requestID: 1, userID: "U001", quantity: 1, suggestedReason: "Thẻ tên cho trưởng phòng mới", 
             note: "Thẻ tên executive cho sự kiện quan trọng", status: "Đã duyệt", printNote: "Đã in"},
            {requestID: 2, userID: "U001", quantity: 1, suggestedReason: "Thẻ tên executive cho sự kiện quan trọng", 
             note: "Cần in gấp", status: "Chờ duyệt", printNote: ""},
            {requestID: 3, userID: "U001", quantity: 2, suggestedReason: "Thẻ tạm thời cho dự án", 
             note: "Dự án kéo dài 3 tháng", status: "Từ chối", printNote: ""}
          );
          Notify("Đang sử dụng dữ liệu demo - không thể kết nối SharePoint", NotificationType.Warning)
        );
        
        Set(varCurrentEmployee, {userID: "U001", fullname: "Nguyễn Văn An", departmentID: 1});
        Set(varShowRequestForm, false);
        Set(varFormMode, "Create");
        Set(varEditingRequest, Blank());
        Set(varSelectedRequest, Blank());
        Set(varShowRequestDetails, false);
        Set(varFilterStatus, "All");
        Set(varSearchText, "");
        Set(varShowContextMenu, false);
        Set(varContextMenuX, 0);
        Set(varContextMenuY, 0);
        Set(varLoadingRequests, false);
        
        UpdateContext({
          statsData: {
            TotalRequests: CountRows(Filter(colNameCardRequests, userID = varCurrentEmployee.userID)),
            PendingRequests: CountRows(Filter(colNameCardRequests, userID = varCurrentEmployee.userID && status = "Chờ duyệt")),
            ApprovedRequests: CountRows(Filter(colNameCardRequests, userID = varCurrentEmployee.userID && status = "Đã duyệt")),
            RejectedRequests: CountRows(Filter(colNameCardRequests, userID = varCurrentEmployee.userID && status = "Từ chối"))
          }
        })
    Children:
      - Main.Content.Container_1:
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            Fill: =Colors.BackgroundLight
            Height: =Parent.Height - Styles.Header.Height
            Width: =Parent.Width - Styles.Navigation.Width
            X: =Styles.Navigation.Width
            Y: =Styles.Header.Height
          Children:
            - Page.Header.Section_1:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  Fill: =Colors.White
                  Height: =Parent.Height * 0.12
                  Width: =Parent.Width
                Children:
                  - Page.Title_1:
                      Control: Label
                      Properties:
                        Color: =Colors.TextPrimary
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height * 0.35
                        Size: =FontSizes.XLarge
                        Text: ="Dashboard nhân viên"
                        Width: =Parent.Width * 0.5
                        X: =Parent.Width * 0.03
                        Y: =Parent.Height * 0.15
                  - Page.Subtitle_1:
                      Control: Label
                      Properties:
                        Color: =Colors.TextMuted
                        Height: =Parent.Height * 0.35
                        Size: =FontSizes.Base
                        Text: =Concatenate("Xin chào, ", varCurrentEmployee.fullname)
                        Width: =Parent.Width * 0.5
                        X: =Parent.Width * 0.03
                        Y: =Parent.Height * 0.5
                  - Create.Request.Button:
                      Control: Classic/Button
                      Properties:
                        BorderColor: =If(varLoadingRequests, Colors.PrimaryLight, Colors.Primary)
                        BorderThickness: =If(varLoadingRequests, 2, 1)
                        Color: =Styles.Button.Primary.Color
                        DisplayMode: =If(varLoadingRequests, DisplayMode.Disabled, DisplayMode.Edit)
                        Fill: =If(varLoadingRequests, ColorFade(Styles.Button.Primary.Fill, 30%), Styles.Button.Primary.Fill)
                        Height: =Styles.Button.Height
                        HoverFill: =If(varLoadingRequests, Styles.Button.Primary.Fill, ColorFade(Styles.Button.Primary.HoverFill, -5%))
                        OnSelect: |
                          =Set(varLoadingRequests, true);
                          Set(varFormMode, "Create");
                          Set(varEditingRequest, Blank());
                          Set(varLoadingRequests, false);
                          Set(varShowRequestForm, true)
                        PressedFill: =ColorFade(Styles.Button.Primary.Fill, -10%)
                        Size: =FontSizes.Medium
                        Text: =If(varLoadingRequests, LoadingStates.Button.Text, "+ Tạo yêu cầu thẻ tên")
                        Width: =Parent.Width * 0.25
                        X: =Parent.Width - Parent.Width * 0.28
                        Y: =Parent.Height * 0.2
            - Stats.Cards.Section:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  Fill: =Colors.BackgroundLight
                  Height: =Parent.Height * 0.18
                  Width: =Parent.Width
                  Y: =Parent.Height * 0.12
                Children:
                  - Total.Requests.Card_1:
                      Control: CanvasComponent
                      ComponentName: StatsCardComponent
                      Properties:
                        BorderColor: =Colors.Primary
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =Parent.Height * 0.8
                        IsClickable: =true
                        IsLoading: =false
                        Title: ="Tổng yêu cầu"
                        Value: =Text(statsData.TotalRequests)
                        ValueColor: =Colors.Primary
                        Width: =Parent.Width * 0.22
                        X: =Parent.Width * 0.03
                        Y: =Parent.Height * 0.1
                  - Pending.Requests.Card:
                      Control: CanvasComponent
                      ComponentName: StatsCardComponent
                      Properties:
                        BorderColor: =Colors.Warning
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =Parent.Height * 0.8
                        IsClickable: =true
                        IsLoading: =false
                        Title: ="Chờ duyệt"
                        Value: =Text(statsData.PendingRequests)
                        ValueColor: =Colors.Warning
                        Width: =Parent.Width * 0.22
                        X: =Parent.Width * 0.27
                        Y: =Parent.Height * 0.1
                  - Approved.Requests.Card_1:
                      Control: CanvasComponent
                      ComponentName: StatsCardComponent
                      Properties:
                        BorderColor: =Colors.Success
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =Parent.Height * 0.8
                        IsClickable: =true
                        IsLoading: =false
                        Title: ="Đã duyệt"
                        Value: =Text(statsData.ApprovedRequests)
                        ValueColor: =Colors.Success
                        Width: =Parent.Width * 0.22
                        X: =Parent.Width * 0.51
                        Y: =Parent.Height * 0.1
                  - Rejected.Requests.Card_1:
                      Control: CanvasComponent
                      ComponentName: StatsCardComponent
                      Properties:
                        BorderColor: =Colors.Error
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =Parent.Height * 0.8
                        IsClickable: =true
                        IsLoading: =false
                        Title: ="Bị từ chối"
                        Value: =Text(statsData.RejectedRequests)
                        ValueColor: =Colors.Error
                        Width: =Parent.Width * 0.22
                        X: =Parent.Width * 0.75
                        Y: =Parent.Height * 0.1
            - Requests.List.Section:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  Fill: =Colors.BackgroundLight
                  Height: =Parent.Height * 0.7
                  Width: =Parent.Width
                  Y: =Parent.Height * 0.3
                Children:
                  - Filter.Search.Bar:
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        Fill: =Colors.White
                        Height: =Parent.Height * 0.1
                        Width: =Parent.Width * 0.94
                        X: =Parent.Width * 0.03
                        Y: =Parent.Height * 0.02
                      Children:
                        - Section.Title:
                            Control: Label
                            Properties:
                              Color: =Colors.TextPrimary
                              FontWeight: =FontWeight.Bold
                              Height: =Parent.Height * 0.4
                              Size: =FontSizes.Large
                              Text: ="Danh sách yêu cầu thẻ tên"
                              Width: =Parent.Width * 0.3
                              X: =Parent.Width * 0.02
                              Y: =Parent.Height * 0.1
                        - Status.Filter_1:
                            Control: Classic/DropDown
                            Properties:
                              BorderColor: =Colors.Border
                              Default: ="Tất cả"
                              Fill: =Colors.White
                              Height: =Styles.Input.Height
                              Items: |
                                =Table(
                                {Value: "All", Text: "Tất cả"},
                                {Value: "Chờ duyệt", Text: "Chờ duyệt"},
                                {Value: "Đã duyệt", Text: "Đã duyệt"},
                                {Value: "Từ chối", Text: "Từ chối"},
                                {Value: "Đã in", Text: "Đã in"},
                                {Value: "Đã phát", Text: "Đã phát"}
                                )
                              OnChange: |
                                =Set(varFilterStatus, Self.Selected.Result.Value)
                              Width: =Parent.Width * 0.2
                              X: =Parent.Width * 0.45
                              Y: =Parent.Height * 0.25
                        - Search.Input:
                            Control: Classic/TextInput
                            Properties:
                              BorderColor: =Colors.Border
                              Color: =Colors.TextPrimary
                              Default: =""
                              Fill: =Colors.White
                              FocusedBorderColor: =Colors.Primary
                              Height: =Styles.Input.Height
                              HintText: ="Tìm kiếm theo ghi chú..."
                              OnChange: |
                                =Set(varSearchText, Self.Text)
                              Size: =FontSizes.Base
                              Width: =Parent.Width * 0.3
                              X: =Parent.Width * 0.68
                              Y: =Parent.Height * 0.25
                  - Requests.Data.Container:
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        Fill: =Colors.White
                        Height: =Parent.Height * 0.84
                        Width: =Parent.Width * 0.94
                        X: =Parent.Width * 0.03
                        Y: =Parent.Height * 0.14
                      Children:
                        - Requests.DataTable:
                            Control: DataTable
                            Properties:
                              BorderColor: =RGBA(0, 0, 0, 0)
                              Color: =RGBA(50, 49, 48, 1)
                              Fill: =RGBA(255, 255, 255, 1)
                              Font: =Font.'Segoe UI'
                              HeadingColor: =RGBA(255, 255, 255, 1)
                              HeadingFill: =RGBA(0, 120, 212, 1)
                              HeadingFont: =Font.'Segoe UI'
                              Height: =Parent.Height
                              Items: |
                                =Filter(colNameCardRequests, 
                                  And(
                                    userID = varCurrentEmployee.userID,
                                    Or(varFilterStatus = "All", status = varFilterStatus),
                                    Or(IsBlank(varSearchText), varSearchText = "", note Like "*" & varSearchText & "*")
                                  )
                                )
                              Size: =13
                              Width: =Parent.Width
                            Children:
                              - RequestID.Column:
                                  Control: DataTableColumn
                                  Variant: Textual
                                  Properties:
                                    FieldDisplayName: ="Mã YC"
                                    FieldName: ="requestID"
                                    Order: =1
                                    Text: =Concatenate("YC-", Text(ThisItem.requestID, "000"))
                                    Width: =90
                              - Quantity.Column:
                                  Control: DataTableColumn
                                  Variant: Textual
                                  Properties:
                                    FieldDisplayName: ="Số lượng"
                                    FieldName: ="quantity"
                                    Order: =2
                                    Text: =Text(ThisItem.quantity)
                                    Width: =80
                              - SuggestedReason.Column:
                                  Control: DataTableColumn
                                  Variant: Textual
                                  Properties:
                                    FieldDisplayName: ="Lý do cấp"
                                    FieldName: ="suggestedReason"
                                    Order: =3
                                    Text: =Left(ThisItem.suggestedReason, 40) & If(Len(ThisItem.suggestedReason) > 40, "...", "")
                                    Width: =200
                              - Status.Column:
                                  Control: DataTableColumn
                                  Variant: Textual
                                  Properties:
                                    FieldDisplayName: ="Trạng thái"
                                    FieldName: ="status"
                                    Order: =4
                                    Text: =ThisItem.status
                                    Width: =120
                              - Note.Column:
                                  Control: DataTableColumn
                                  Variant: Textual
                                  Properties:
                                    FieldDisplayName: ="Ghi chú"
                                    FieldName: ="note"
                                    Order: =5
                                    Text: =Left(Coalesce(ThisItem.note, ""), 50) & If(Len(Coalesce(ThisItem.note, "")) > 50, "...", "")
                                    Width: =200
                              - PrintNote.Column:
                                  Control: DataTableColumn
                                  Variant: Textual
                                  Properties:
                                    FieldDisplayName: ="Ghi chú in"
                                    FieldName: ="printNote"
                                    Order: =6
                                    Text: =Left(Coalesce(ThisItem.printNote, ""), 30) & If(Len(Coalesce(ThisItem.printNote, "")) > 30, "...", "")
                                    Width: =150
                        - DataTable.Selection.Handler:
                            Control: Rectangle
                            Properties:
                              Fill: =RGBA(0, 0, 0, 0)
                              Height: ='Requests.DataTable'.Height
                              OnSelect: |
                                =If(Not(IsBlank('Requests.DataTable'.Selected)),
                                    Set(varSelectedRequest, 'Requests.DataTable'.Selected);
                                    Set(varContextMenuX, 200);
                                    Set(varContextMenuY, 300);
                                    Set(varShowContextMenu, true)
                                )
                              Width: ='Requests.DataTable'.Width
                              X: ='Requests.DataTable'.X
                              Y: ='Requests.DataTable'.Y
                        - Request.Context.Menu:
                            Control: GroupContainer
                            Variant: ManualLayout
                            Properties:
                              BorderColor: =Colors.Border
                              BorderThickness: =1
                              Fill: =Colors.White
                              Height: =120
                              Visible: =varShowContextMenu
                              Width: =150
                              X: =varContextMenuX
                              Y: =varContextMenuY
                            Children:
                              - View.Context.Button:
                                  Control: Classic/Button
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    Color: =Colors.TextPrimary
                                    Fill: =RGBA(0, 0, 0, 0)
                                    HoverFill: =Colors.BackgroundLight
                                    OnSelect: |
                                      =Set(varShowRequestDetails, true);
                                      Set(varShowContextMenu, false)
                                    Size: =FontSizes.Base
                                    Text: ="👁 Xem chi tiết"
                                    Width: =Parent.Width
                              - Edit.Context.Button:
                                  Control: Classic/Button
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 0)
                                    Color: =Colors.TextPrimary
                                    DisplayMode: |
                                      =If(varSelectedRequest.status = "Chờ duyệt", DisplayMode.Edit, DisplayMode.Disabled)
                                    Fill: =RGBA(0, 0, 0, 0)
                                    HoverFill: =Colors.BackgroundLight
                                    OnSelect: |
                                      =Set(varFormMode, "Edit");
                                      Set(varEditingRequest, varSelectedRequest);
                                      Set(varShowRequestForm, true);
                                      Set(varShowContextMenu, false)
                                    Size: =FontSizes.Base
                                    Text: ="✎ Chỉnh sửa"
                                    Width: =Parent.Width
                                    Y: =40
      - Context.Menu.Overlay:
          Control: Rectangle
          Properties:
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.Height
            OnSelect: |
              =Set(varShowContextMenu, false)
            Visible: =varShowContextMenu
            Width: =Parent.Width
      - Request.Form.Modal.Overlay:
          Control: Rectangle
          Properties:
            Fill: =Styles.Modal.Overlay
            Height: =Parent.Height
            OnSelect: |
              =Set(varShowRequestForm, false)
            Visible: =varShowRequestForm
            Width: =Parent.Width
      - Request.Form.Modal:
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            Fill: =Colors.White
            Height: =Parent.Height * 0.8
            Visible: =varShowRequestForm
            Width: =Parent.Width * 0.6
            X: =If(varShowRequestForm, (Parent.Width - Parent.Width * 0.6) / 2, -Parent.Width)
            Y: =If(varShowRequestForm, (Parent.Height - Parent.Height * 0.8) / 2, -Parent.Height)
          Children:
            - Modal.Header:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  Fill: =Colors.Primary
                  Height: =Parent.Height * 0.1
                  Width: =Parent.Width
                Children:
                  - Modal.Title:
                      Control: Label
                      Properties:
                        Color: =Colors.White
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height
                        Size: =FontSizes.Large
                        Text: =If(varFormMode = "Create", "Tạo yêu cầu thẻ tên mới", "Chỉnh sửa yêu cầu thẻ tên")
                        Width: =Parent.Width * 0.8
                        X: =Parent.Width * 0.04
                  - Modal.Close.Button:
                      Control: Classic/Button
                      Properties:
                        BorderColor: =Colors.White
                        Color: =Colors.White
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height * 0.6
                        OnSelect: |
                          =Set(varShowRequestForm, false)
                        Size: =FontSizes.Large
                        Text: ="×"
                        Width: =Parent.Height * 0.6
                        X: =Parent.Width * 0.9
                        Y: =Parent.Height * 0.2
            - Form.Content:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  Fill: =Colors.White
                  Height: =Parent.Height * 0.8
                  Width: =Parent.Width
                  Y: =Parent.Height * 0.1
                Children:
                  - Quantity.Label:
                      Control: Label
                      Properties:
                        Color: =Colors.TextPrimary
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height * 0.08
                        Size: =FontSizes.Medium
                        Text: ="Số lượng *"
                        Width: =Parent.Width * 0.4
                        X: =Parent.Width * 0.05
                        Y: =Parent.Height * 0.05
                  - Quantity.Input:
                      Control: Classic/TextInput
                      Properties:
                        BorderColor: =Colors.Border
                        Color: =Colors.TextPrimary
                        Default: =If(varFormMode = "Edit", Text(varEditingRequest.quantity), "1")
                        Fill: =Colors.White
                        FocusedBorderColor: =Colors.Primary
                        Format: =TextFormat.Number
                        Height: =Styles.Input.Height
                        HintText: ="Nhập số lượng thẻ cần cấp"
                        Size: =FontSizes.Base
                        Width: =Parent.Width * 0.4
                        X: =Parent.Width * 0.05
                        Y: =Parent.Height * 0.13
                  - SuggestedReason.Label:
                      Control: Label
                      Properties:
                        Color: =Colors.TextPrimary
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height * 0.08
                        Size: =FontSizes.Medium
                        Text: ="Lý do cấp *"
                        Width: =Parent.Width * 0.4
                        X: =Parent.Width * 0.55
                        Y: =Parent.Height * 0.05
                  - SuggestedReason.Input:
                      Control: Classic/TextInput
                      Properties:
                        BorderColor: =Colors.Border
                        Color: =Colors.TextPrimary
                        Default: =If(varFormMode = "Edit", varEditingRequest.suggestedReason, "")
                        Fill: =Colors.White
                        FocusedBorderColor: =Colors.Primary
                        Height: =Styles.Input.Height
                        HintText: ="Nhập lý do cấp thẻ tên"
                        Size: =FontSizes.Base
                        Width: =Parent.Width * 0.4
                        X: =Parent.Width * 0.55
                        Y: =Parent.Height * 0.13
                  - Notes.Label:
                      Control: Label
                      Properties:
                        Color: =Colors.TextPrimary
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height * 0.08
                        Size: =FontSizes.Medium
                        Text: ="Ghi chú"
                        Width: =Parent.Width * 0.9
                        X: =Parent.Width * 0.05
                        Y: =Parent.Height * 0.25
                  - Notes.Input:
                      Control: Classic/TextInput
                      Properties:
                        BorderColor: =Colors.Border
                        Color: =Colors.TextPrimary
                        Default: =If(varFormMode = "Edit", Coalesce(varEditingRequest.note, ""), "")
                        Fill: =Colors.White
                        FocusedBorderColor: =Colors.Primary
                        Height: =Parent.Height * 0.15
                        HintText: ="Nhập ghi chú hoặc yêu cầu đặc biệt..."
                        Mode: =TextMode.MultiLine
                        Size: =FontSizes.Base
                        Width: =Parent.Width * 0.9
                        X: =Parent.Width * 0.05
                        Y: =Parent.Height * 0.33
            - Form.Footer:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  Fill: =Colors.BackgroundLight
                  Height: =Parent.Height * 0.1
                  Width: =Parent.Width
                  Y: =Parent.Height * 0.9
                Children:
                  - Cancel.Button:
                      Control: Classic/Button
                      Properties:
                        BorderColor: =Colors.Border
                        Color: =Styles.Button.Secondary.Color
                        Fill: =Styles.Button.Secondary.Fill
                        Height: =Styles.Button.Height
                        HoverFill: =Styles.Button.Secondary.HoverFill
                        OnSelect: |
                          =Set(varShowRequestForm, false)
                        Size: =FontSizes.Medium
                        Text: ="Hủy"
                        Width: =Parent.Width * 0.15
                        X: =Parent.Width * 0.6
                        Y: =Parent.Height * 0.2
                  - Save.Button:
                      Control: Classic/Button
                      Properties:
                        BorderColor: =Colors.Primary
                        Color: =Styles.Button.Primary.Color
                        DisplayMode: |
                          =If(And(Not(IsBlank('Quantity.Input'.Text)), Value('Quantity.Input'.Text) > 0, Not(IsBlank('SuggestedReason.Input'.Text))), DisplayMode.Edit, DisplayMode.Disabled)
                        Fill: =Styles.Button.Primary.Fill
                        Height: =Styles.Button.Height
                        HoverFill: =Styles.Button.Primary.HoverFill
                        OnSelect: |
                          =Set(varLoadingRequests, true);
                          
                          If(varFormMode = "Create",
                            // CREATE - Try SharePoint first, fallback to collection
                            IfError(
                              Patch(NamecardRequest_1, Defaults(NamecardRequest_1), {
                                userID: varCurrentEmployee.userID,
                                quantity: Value('Quantity.Input'.Text),
                                suggestedReason: 'SuggestedReason.Input'.Text,
                                note: 'Notes.Input'.Text,
                                status: "Chờ duyệt",
                                printNote: ""
                              });
                              // Refresh collection from SharePoint
                              ClearCollect(colNameCardRequests, 
                                Filter(NamecardRequest_1, userID = varCurrentEmployee.userID)
                              ),
                              // Fallback to collection if SharePoint fails
                              Collect(colNameCardRequests, {
                                requestID: Max(colNameCardRequests, requestID) + 1,
                                userID: varCurrentEmployee.userID,
                                quantity: Value('Quantity.Input'.Text),
                                suggestedReason: 'SuggestedReason.Input'.Text,
                                note: 'Notes.Input'.Text,
                                status: "Chờ duyệt",
                                printNote: ""
                              });
                              Notify("Lưu offline - sẽ đồng bộ khi có kết nối", NotificationType.Warning)
                            ),
                            // EDIT - Try SharePoint first, fallback to collection
                            IfError(
                              Patch(NamecardRequest_1, 
                                LookUp(NamecardRequest_1, requestID = varEditingRequest.requestID), {
                                  quantity: Value('Quantity.Input'.Text),
                                  suggestedReason: 'SuggestedReason.Input'.Text,
                                  note: 'Notes.Input'.Text
                                }
                              );
                              // Refresh collection from SharePoint
                              ClearCollect(colNameCardRequests, 
                                Filter(NamecardRequest_1, userID = varCurrentEmployee.userID)
                              ),
                              // Fallback to collection update
                              UpdateIf(colNameCardRequests, requestID = varEditingRequest.requestID, {
                                quantity: Value('Quantity.Input'.Text),
                                suggestedReason: 'SuggestedReason.Input'.Text,
                                note: 'Notes.Input'.Text
                              });
                              Notify("Cập nhật offline - sẽ đồng bộ khi có kết nối", NotificationType.Warning)
                            )
                          );
                          
                          Set(varShowRequestForm, false);
                          Set(varLoadingRequests, false);
                          
                          UpdateContext({
                            statsData: {
                              TotalRequests: CountRows(Filter(colNameCardRequests, userID = varCurrentEmployee.userID)),
                              PendingRequests: CountRows(Filter(colNameCardRequests, userID = varCurrentEmployee.userID && status = "Chờ duyệt")),
                              ApprovedRequests: CountRows(Filter(colNameCardRequests, userID = varCurrentEmployee.userID && status = "Đã duyệt")),
                              RejectedRequests: CountRows(Filter(colNameCardRequests, userID = varCurrentEmployee.userID && status = "Từ chối"))
                            }
                          });
                          
                          Notify(If(varFormMode = "Create", "Đã tạo yêu cầu thẻ tên thành công!", "Đã cập nhật yêu cầu thẻ tên!"), NotificationType.Success)
                        Size: =FontSizes.Medium
                        Text: =If(varFormMode = "Create", "Tạo yêu cầu", "Cập nhật")
                        Width: =Parent.Width * 0.18
                        X: =Parent.Width * 0.78
                        Y: =Parent.Height * 0.2
      - Request.Details.Modal.Overlay:
          Control: Rectangle
          Properties:
            Fill: =Styles.Modal.Overlay
            Height: =Parent.Height
            OnSelect: |
              =Set(varShowRequestDetails, false)
            Visible: =varShowRequestDetails
