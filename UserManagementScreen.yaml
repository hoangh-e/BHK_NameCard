                              BorderColor: =Colors.Border
                              DefaultSelectedItems: |
                                =Table({Name: "Tất cả"})
                              Fill: =Colors.White
                              Height: =Styles.Input.Height
                              Items: |
                                =Table({Name: "Tất cả"}, {Name: "Phòng Công nghệ thông tin"}, {Name: "Phòng Kế toán"}, {Name: "Phòng Nhân sự"}, {Name: "Phòng Marketing"}, {Name: "Ban Giám đốc"})
                              OnChange: |
                                =Set(varSelectedDepartment, If(Self.Selected.Result.Name = "Tất cả", "", Self.Selected.Result.Name))
                              Width: =Parent.Width * 0.25
                              X: =Parent.Width * 0.4
                              Y: =Parent.Height * 0.2
                        - Role.Filter:
                            Control: DropDown
                            Properties:
                              BorderColor: =Colors.Border
                              DefaultSelectedItems: |
                                =Table({Name: "Tất cả"})
                              Fill: =Colors.White
                              Height: =Styles.Input.Height
                              Items: |
                                =Table({Name: "Tất cả"}, {Name: "Employee"}, {Name: "Manager"}, {Name: "HR"}, {Name: "Admin"})
                              OnChange: |
                                =Set(varSelectedRole, If(Self.Selected.Result.Name = "Tất cả", "", Self.Selected.Result.Name))
                              Width: =Parent.Width * 0.15
                              X: =Parent.Width * 0.68
                              Y: =Parent.Height * 0.2
                  - Users.Data.Table:
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        BorderColor: =Colors.BorderLight
                        BorderThickness: =1
                        Fill: =Colors.White
                        Height: =Parent.Height * 0.85
                        Width: =Parent.Width * 0.94
                        X: =Parent.Width * 0.03
                        Y: =Parent.Height * 0.12
                      Children:
                        - Users.Table.Header:
                            Control: GroupContainer
                            Variant: ManualLayout
                            Properties:
                              Fill: =Colors.Primary
                              Height: =40
                              Width: =Parent.Width
                            Children:
                              - Header.Name:
                                  Control: Label
                                  Properties:
                                    Color: =Colors.White
                                    FontWeight: =FontWeight.Bold
                                    Height: =Parent.Height
                                    Size: =FontSizes.Medium
                                    Text: ="Họ và tên"
                                    Width: =Parent.Width * 0.25
                                    X: =25
                              - Header.Department:
                                  Control: Label
                                  Properties:
                                    Color: =Colors.White
                                    FontWeight: =FontWeight.Bold
                                    Height: =Parent.Height
                                    Size: =FontSizes.Medium
                                    Text: ="Phòng ban"
                                    Width: =Parent.Width * 0.2
                                    X: =Parent.Width * 0.35
                              - Header.Role:
                                  Control: Label
                                  Properties:
                                    Color: =Colors.White
                                    FontWeight: =FontWeight.Bold
                                    Height: =Parent.Height
                                    Size: =FontSizes.Medium
                                    Text: ="Vai trò"
                                    Width: =Parent.Width * 0.15
                                    X: =Parent.Width * 0.75
                        - Users.Gallery:
                            Control: Gallery
                            Variant: Vertical
                            Properties:
                              BorderColor: =RGBA(0, 0, 0, 0)
                              Fill: =Colors.White
                              Height: =Parent.Height - 40
                              Items: |
                                =Filter(colUsers, 
                                  And(
                                    Or(IsBlank(varSearchText), varSearchText in FullName, varSearchText in Email),
                                    Or(IsBlank(varSelectedDepartment), Department = varSelectedDepartment),
                                    Or(IsBlank(varSelectedRole), Role = varSelectedRole)
                                  )
                                )
                              OnSelect: |
                                =Set(varSelectedUser, ThisItem);
                                Set(varShowUserDetail, true);
                                Set(varDetailFormMode, "View")
