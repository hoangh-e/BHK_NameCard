                              Width: =Parent.Width
                              Y: =40
                            Children:
                              - User.Row.Container:
                                  Control: GroupContainer
                                  Variant: ManualLayout
                                  Properties:
                                    BorderColor: =If(ThisItem = varSelectedUser, Colors.Primary, Colors.BorderLight)
                                    BorderThickness: =If(ThisItem = varSelectedUser, 2, 1)
                                    Fill: =If(ThisItem = varSelectedUser, ColorFade(Colors.Primary, 90%), Colors.White)
                                    Height: =Parent.TemplateSize - 5
                                    HoverFill: =ColorFade(Colors.Primary, 95%)
                                    Width: =Parent.Width - 20
                                    X: =10
                                    Y: =2
                                  Children:
                                    - User.Name:
                                        Control: Label
                                        Properties:
                                          Color: =Colors.TextPrimary
                                          FontWeight: =FontWeight.Semibold
                                          Height: =25
                                          Size: =FontSizes.Medium
                                          Text: =ThisItem.FullName
                                          Width: =Parent.Width * 0.25
                                          X: =15
                                          Y: =5
                                    - User.Email:
                                        Control: Label
                                        Properties:
                                          Color: =Colors.TextSecondary
                                          Height: =20
                                          Size: =FontSizes.Base
                                          Text: =ThisItem.Email
                                          Width: =Parent.Width * 0.3
                                          X: =15
                                          Y: =30
                                    - User.Department:
                                        Control: Label
                                        Properties:
                                          Color: =Colors.TextPrimary
                                          Height: =25
                                          Size: =FontSizes.Base
                                          Text: =ThisItem.Department
                                          Width: =Parent.Width * 0.2
                                          X: =Parent.Width * 0.35
                                          Y: =5
                                    - User.JobTitle:
                                        Control: Label
                                        Properties:
                                          Color: =Colors.TextSecondary
                                          Height: =20
                                          Size: =FontSizes.Base
                                          Text: =ThisItem.JobTitle
                                          Width: =Parent.Width * 0.2
                                          X: =Parent.Width * 0.35
                                          Y: =30
                                    - User.Role:
                                        Control: Label
                                        Properties:
                                          Color: =Colors.Primary
                                          FontWeight: =FontWeight.Semibold
                                          Height: =25
                                          Size: =FontSizes.Base
                                          Text: =ThisItem.Role
                                          Width: =Parent.Width * 0.15
                                          X: =Parent.Width * 0.75
                                          Y: =15

      - User.Form.Modal.Overlay:
          Control: Rectangle
          Properties:
            Fill: =Styles.Modal.Overlay
            Height: =Parent.Height
            OnSelect: |
              =Set(varShowUserForm, false)
            Visible: =varShowUserForm
            Width: =Parent.Width
      - User.Form.Modal:
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            BorderColor: =If(varLoadingUsers, Colors.Primary, Colors.Border)
            BorderThickness: =If(varLoadingUsers, 3, 2)
            Fill: =Colors.White
            Height: =Parent.Height * 0.7
            Visible: =varShowUserForm
            Width: =Parent.Width * 0.5
            X: =If(varShowUserForm, (Parent.Width - Parent.Width * 0.5) / 2, -Parent.Width * 2)
            Y: =If(varShowUserForm, (Parent.Height - Parent.Height * 0.7) / 2, -Parent.Height * 2)
          Children:
            - Modal.Header_1:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  Fill: =Colors.Primary
                  Height: =Parent.Height * 0.12
                  Width: =Parent.Width
                Children:
                  - Modal.Title_1:
                      Control: Label
                      Properties:
                        Color: =Colors.White
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height
                        Size: =FontSizes.Large
                        Text: =If(varFormMode = "Add", "Thêm người dùng mới", "Chỉnh sửa thông tin người dùng")
                        Width: =Parent.Width * 0.8
                        X: =Parent.Width * 0.04
                  - Modal.Close.Button_1:
                      Control: Classic/Button
                      Properties:
                        BorderColor: =Colors.White
                        Color: =Colors.White
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height * 0.6
                        OnSelect: |
                          =Set(varShowUserForm, false)
                        Size: =FontSizes.Large
                        Text: ="×"
                        Width: =Parent.Height * 0.6
                        X: =Parent.Width * 0.9
                        Y: =Parent.Height * 0.2
            - Form.Content_1:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  Fill: =Colors.White
                  Height: =Parent.Height * 0.76
                  Width: =Parent.Width
                  Y: =Parent.Height * 0.12
                Children:
                  - Form.Fields.Container:
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        Fill: =Colors.White
                        Height: =Parent.Height
                        Width: =Parent.Width
                      Children:
                        - FullName.Label:
                            Control: Label
                            Properties:
                              Color: =Colors.TextPrimary
                              FontWeight: =FontWeight.Semibold
                              Height: =25
                              Size: =FontSizes.Base
                              Text: ="Họ và tên *"
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.05
                              Y: =0
                        - FullName.Input:
                            Control: Classic/TextInput
                            Properties:
                              BorderColor: =If(Self.Focused, Colors.Primary, Colors.Border)
                              Default: =If(varFormMode = "Edit", varEditingUser.FullName, "")
                              Height: =Styles.Input.Height
                              HintText: ="Nhập họ và tên"
                              Size: =FontSizes.Base
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.05
                              Y: =20
                        - Email.Label:
                            Control: Label
                            Properties:
                              Color: =Colors.TextPrimary
                              FontWeight: =FontWeight.Semibold
                              Height: =25
                              Size: =FontSizes.Base
                              Text: ="Email *"
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.55
                              Y: =0
                        - Email.Input:
                            Control: Classic/TextInput
                            Properties:
                              BorderColor: =If(Self.Focused, Colors.Primary, Colors.Border)
                              Default: =If(varFormMode = "Edit", varEditingUser.Email, "")
                              Height: =Styles.Input.Height
                              HintText: ="Nhập email"
                              Size: =FontSizes.Base
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.55
                              Y: =20
                        - Department.Label:
                            Control: Label
                            Properties:
                              Color: =Colors.TextPrimary
                              FontWeight: =FontWeight.Semibold
                              Height: =25
                              Size: =FontSizes.Base
                              Text: ="Phòng ban *"
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.05
                              Y: =70
                        - Department.Dropdown:
                            Control: Classic/ComboBox
                            Properties:
                              BorderColor: =If(Self.Focused, Colors.Primary, Colors.Border)
                              DefaultSelectedItems: |
                                =If(varFormMode = "Edit", 
                                Filter(Table({Name: "Phòng Công nghệ thông tin"}, {Name: "Phòng Kế toán"}, {Name: "Phòng Nhân sự"}, {Name: "Phòng Marketing"}, {Name: "Ban Giám đốc"}), Name = varEditingUser.Department),
                                Blank()
                                )
                              Height: =Styles.Input.Height
                              Items: |
                                =Table({Name: "Phòng Công nghệ thông tin"}, {Name: "Phòng Kế toán"}, {Name: "Phòng Nhân sự"}, {Name: "Phòng Marketing"}, {Name: "Ban Giám đốc"})
                              Size: =FontSizes.Base
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.05
                              Y: =90
                        - JobTitle.Label:
                            Control: Label
                            Properties:
                              Color: =Colors.TextPrimary
                              FontWeight: =FontWeight.Semibold
                              Height: =25
                              Size: =FontSizes.Base
                              Text: ="Chức vụ *"
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.55
                              Y: =70
                        - JobTitle.Input_1:
                            Control: Classic/TextInput
                            Properties:
                              BorderColor: =If(Self.Focused, Colors.Primary, Colors.Border)
                              Default: =If(varFormMode = "Edit", varEditingUser.JobTitle, "")
                              Height: =Styles.Input.Height
                              HintText: ="Nhập chức vụ"
                              Size: =FontSizes.Base
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.55
                              Y: =90
                        - Phone.Label:
                            Control: Label
                            Properties:
                              Color: =Colors.TextPrimary
                              FontWeight: =FontWeight.Semibold
                              Height: =25
                              Size: =FontSizes.Base
                              Text: ="Số điện thoại *"
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.05
                              Y: =140
                        - Phone.Input:
                            Control: Classic/TextInput
                            Properties:
                              BorderColor: =If(Self.Focused, Colors.Primary, Colors.Border)
                              Default: =If(varFormMode = "Edit", varEditingUser.Phone, "")
                              Height: =Styles.Input.Height
                              HintText: ="Nhập số điện thoại"
                              Size: =FontSizes.Base
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.05
                              Y: =160
                        - Role.Label:
                            Control: Label
                            Properties:
                              Color: =Colors.TextPrimary
                              FontWeight: =FontWeight.Semibold
                              Height: =25
                              Size: =FontSizes.Base
                              Text: ="Vai trò *"
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.55
                              Y: =140
                        - Role.Dropdown:
                            Control: Classic/ComboBox
                            Properties:
                              BorderColor: =If(Self.Focused, Colors.Primary, Colors.Border)
                              DefaultSelectedItems: |
                                =If(varFormMode = "Edit",
                                Filter(Table({Name: "Employee"}, {Name: "Manager"}, {Name: "HR"}, {Name: "Admin"}), Name = varEditingUser.Role),
                                Table({Name: "Employee"})
                                )
                              Height: =Styles.Input.Height
                              Items: |
                                =Table({Name: "Employee"}, {Name: "Manager"}, {Name: "HR"}, {Name: "Admin"})
                              Size: =FontSizes.Base
                              Width: =Parent.Width * 0.4
                              X: =Parent.Width * 0.55
                              Y: =160
            - Form.Footer_1:
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  BorderColor: =Colors.BorderLight
                  BorderThickness: =1
                  Fill: =Colors.BackgroundLight
                  Height: =Parent.Height * 0.12
                  Width: =Parent.Width
                  Y: =Parent.Height * 0.88
                Children:
                  - Cancel.Button_1:
                      Control: Classic/Button
                      Properties:
                        BorderColor: =Colors.Border
                        Color: =Styles.Button.Secondary.Color
                        Fill: =Styles.Button.Secondary.Fill
                        Height: =Styles.Button.Height
                        HoverFill: =Styles.Button.Secondary.HoverFill
                        OnSelect: |
                          =Set(varShowUserForm, false)
                        Size: =FontSizes.Medium
                        Text: ="Hủy"
                        Width: =Parent.Width * 0.15
                        X: =Parent.Width * 0.55
                        Y: =Parent.Height * 0.2
                  - Save.Button_1:
                      Control: Classic/Button
                      Properties:
                        BorderColor: =Colors.Primary
                        Color: =Styles.Button.Primary.Color
                        DisplayMode: |
                          =If(And(
                            Not(IsBlank('FullName.Input'.Text)), 
                            Not(IsBlank('Email.Input'.Text)), 
                            Not(IsBlank('Department.Dropdown'.Selected.Name)), 
                            Not(IsBlank('JobTitle.Input_1'.Text)), 
                            Not(IsBlank('Phone.Input'.Text))
                          ), DisplayMode.Edit, DisplayMode.Disabled)
                        Fill: =Styles.Button.Primary.Fill
                        Height: =Styles.Button.Height
                        HoverFill: =Styles.Button.Primary.HoverFill
                        OnSelect: |
                          =If(varFormMode = "Add",
                            Collect(colUsers, {
                              Id: Max(colUsers, Id) + 1,
                              FullName: 'FullName.Input'.Text,
                              Email: 'Email.Input'.Text,
                              Department: 'Department.Dropdown'.Selected.Name,
                              JobTitle: 'JobTitle.Input_1'.Text,
                              Phone: 'Phone.Input'.Text,
                              Role: 'Role.Dropdown'.Selected.Name,
                              Status: "Active"
                            }),
                            UpdateIf(colUsers, Id = varEditingUser.Id, {
                              FullName: 'FullName.Input'.Text,
                              Email: 'Email.Input'.Text,
                              Department: 'Department.Dropdown'.Selected.Name,
                              JobTitle: 'JobTitle.Input_1'.Text,
                              Phone: 'Phone.Input'.Text,
                              Role: 'Role.Dropdown'.Selected.Name
                            })
                          );
                          Set(varShowUserForm, false);
                          Notify(If(varFormMode = "Add", "Đã thêm người dùng thành công!", "Đã cập nhật thông tin người dùng!"), NotificationType.Success)
