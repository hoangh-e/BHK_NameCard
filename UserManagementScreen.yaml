                        Size: =FontSizes.Medium
                        Text: =If(varLoadingUsers, LoadingStates.Button.Text, "+ Thêm người dùng")
                        Width: =Parent.Width * 0.2
                        X: =Parent.Width - Parent.Width * 0.25
                        Y: =Parent.Height * 0.2
